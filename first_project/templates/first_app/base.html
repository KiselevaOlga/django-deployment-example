<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home_page' %}">Home page <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/form_page">Form page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'first_app:search_engine' %}">Search engines</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'first_app:bob' %}">Sponge Bob</a>
               </li>
                <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link" href="/logout">LogOut</a>
                  </li>
                {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'first_app:user_login' %}">LogIn</a>
                  </li>
                {% endif %}
            </ul>
            <span class="navbar-text">
              Here is the name of website
            </span>
          </div>
        </nav>
    </div>
<div class="container">
    {% block body_block %}
<!--    Anything -->
    {% endblock %}
</div>
</body>
</html>
