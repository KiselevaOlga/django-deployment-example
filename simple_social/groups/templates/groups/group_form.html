{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}
{% block group_content %}
    <div class="container">
        <h2>Create new group</h2>
        <form method="post" action="{% url 'groups:create'%}" id="groupForm">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="create" class="btn btn-primary btn-lg">
        </form>
    </div>
{% endblock %}
