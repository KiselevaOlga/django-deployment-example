<!--# _POST FILE IN POSTS APP-->
<div class="container">
    <div class="post media">
        <h3>{{post.message_html|safe}}</h3>
        <div class="media-body">
            <h4 class="media heading">
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
            </span>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
                    {{post.created_at}}
                </a>
            </time>
            </h4>
            <div class="media footer">
                {% if user.is_authenticated and post.user == user %}
                <a href="{% url 'posts:delete' pk=post.pk%}" title="delete">
                    <button type="button" class="btn btn-danger" aria-hidden="true">DELETE
                        <i class="fas fa-times"></i></button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
