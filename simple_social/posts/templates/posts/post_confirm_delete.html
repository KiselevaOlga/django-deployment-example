{% extends "posts/post_base.html" %}
{% block post_content %}
    <div class="container">
        <h2>Are you sure you want to delete this post?</h2>
        <div class="posts">
            {% include 'posts/_post.html' with post=object hide_delete=True%}
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger btn-lg" value="Confirm delete">
            <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-lg btn-primary">Cancel</a>
        </form>
    </div>
{% endblock %}
