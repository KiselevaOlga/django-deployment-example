{% extends 'posts/post_base.html'%}
{% load bootstrap4 %}
{% block post_content %}
    <div class="container">
        <h2>Create a new Post</h2>
        <form method="post" id="postForm" action="{% url 'posts:create'%}">
            {%csrf_token%}
            {% bootstrap_form form %}
            <input type="submit" value="Post" class="btn btn-primary btn-lg">
        </form>
    </div>
{% endblock %}
