<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Star social</title>
    <!--    bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--  optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--    javascript from bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--    font style font-family: 'Audiowide', cursive; -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!--    connection to css file-->
        <link rel="stylesheet" href="{% static 'simple_social/css/master.css'%}">
    <!--    font awesome icons -->
        <script src="https://kit.fontawesome.com/72170c554d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
            <div class="container">
                <a class="navbar-brand mynav" href="{% url 'home'%}">Star social</a>
                <ul class="navbar-nav mr-right">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts:create'%}">Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:all'%}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:create'%}">Create group</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout'%}">Log Out</a></li>
                    {%else%}
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:all'%}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login'%}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup'%}">Sign Up</a></li>
                    {%endif%}
                </ul>
            </div>
        </nav>
        <div class="container mycontent">
        {% block content %}
        {% endblock %}
        </div>
    <canvas id="canvas"></canvas>
    </body>
    <script type="text/javascript" src="{% static 'simple_social/js/master.js'%}"></script>
</html>
